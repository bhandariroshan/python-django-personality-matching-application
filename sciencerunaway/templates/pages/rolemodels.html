{% extends "base.html" %}
{% block content %}
    
<section id="content">

  <div class="content-wrap col-sm-12" style="">
    <div class="container clearfix">
    <div class="row">
        {% for each_role in rolemodels %}
          {% if each_role.bio %}
          <div class="col-sm-4 nobottommargin">
            <div class="feature-box media-box">
              <div class="fbox-media">
                {% if each_role.image %}
                  <img src="{{each_role.image}}" class="alignleft img-circle img-thumbnail notopmargin nobottommargin" alt="" style="max-width: 156px;">
                {% else %}
                  <img src="/static/images/icons/avatar.jpg" class="alignleft img-circle img-thumbnail notopmargin nobottommargin" alt="" style="max-width: 156px;">
                {% endif %}
              </div>
              <div class="fbox-desc">
                <h3>{{each_role.name}}</h3>
                <p>{{each_role.bio|truncatechars:100}}</p>
              </div>
            </div>
          </div>
          {% endif %}
        {% endfor %}
    </div>
    </div>
  </div>
</section>
<!-- #content end -->

{% endblock %}
