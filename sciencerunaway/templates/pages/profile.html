{% extends "base.html" %}
{% block content %}

<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
<script src="https://code.getmdl.io/1.3.0/material.min.js"></script>

<!-- Begin page content -->
<div class="container">
  <h2 class="featurette-heading">{{message1}}<br>{{message2}}{{name}}</h2><br>
  <div class="row">
    <div class="col-xs-6 col-md-4">
      <a href="#" class="thumbnail">
        <img data-src="holder.js/100%x360" src = "/static/{{key}}.jpg">
      </a>
    </div>
    <div class="row marketing">
      <div class="col-lg-8">
        <h4>{{profile.1}}</h4>
        <p><b>{{name}}: </b> {{profile.1}}</p>
      </div>
    </div>
  </div>
  
  {% for q in profile %}
        <div class="col-lg-12">
          <i><h4>{{forloop.counter|get_question}}</h4></i>
          <p><b>{{name}}: </b>{{q}}</p>
        </div>
  {% endfor %}

    <div class="row marketing">
      </div>
    <div class="row marketing">
      <div class="col-lg-12">
        <i><h4>About {{name}}</h4>
        <p>{{profile.1}}</p></i>
      </div>
    </div>
  <!-- FOOTER -->

  <footer>
    <p class="pull-right"><a href="#">Back to top</a></p>
  </footer>
  <br>
  <hr class="featurette-divider">

</div><!-- /.container -->

{% endblock %}
